<!DOCTYPE html>
<html>
<head>
	<title>Cursemaster</title>
	<link rel="stylesheet" type="text/css" href="css/curse.css" />
</head>
<body>

	<div id="window-player" class="window">
		<input type="text" name="name" value="Zogarth" />
		<div class="name" style="display: none;"></div>
		<div class="attributes">
			<div><span class="attr-label">Strength:</span><span class="attr-value strength"></span></div>
			<div><span class="attr-label">Dexterity:</span><span class="attr-value dexterity"></span></div>
			<div><span class="attr-label">Health:</span><span class="attr-value health"></span></div>
		</div>
	</div>
	
	<div id="window-pack" class="window">
		<div><span class="attr-label">Gold:</span><span class="attr-value gold"></span></div>
		<div style="margin-top: 10px; text-decoration: underline">Inventory</div>
		<div id="pack">
		</div>
	</div>

	
		
	<div id="window-monster" class="window" style="display: none;">
		<div class="image" style="float: right; width: 80px; height: 80px;"></div>
		<div class="name"></div>
		<div class="attributes">
			<div><span class="attr-label">Strength:</span><span class="attr-value strength"></span></div>
			<div><span class="attr-label">Dexterity:</span><span class="attr-value dexterity"></span></div>
			<div><span class="attr-label">Health:</span><span class="attr-value health"></span></div>
		</div>
	</div>

	<div id="window-buttons">

		<div class="group create" style="display: none;">
			<button id="button-stats">Re-roll stats</button>
			<button id="button-enter">Enter dungeon</button>
		</div>
		<div class="group move" style="display: none;">
			<button id="button-trouble">Look for trouble</button>
		</div>
		<div class="group battle" style="display: none;">
			<button id="button-attack">Attack</button>
			<button id="button-retreat">Run Away</button>
		</div>
		<div class="group loot" style="display: none;">
			<button id="button-loot">Search for treasure</button>
		</div>
		<div class="group dead" style="display: none;">
			YOU'RE DEAD
		</div>
		
	</div>
	
	<div id="window-actions" class="window">
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/player.js"></script>
	<script src="js/weapons.js"></script>
	<script src="js/monsters.js"></script>
	<script src="js/engine.js"></script>
	<script src="js/combat.js"></script>
	<script src="js/treasure.js"></script>
	
</body>
</html>
