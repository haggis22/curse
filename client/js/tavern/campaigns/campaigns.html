<div ng-controller="campaignsController">

    <div>
        <ul>
            <li ng-repeat="campaign in campaigns"><a ui-sref="tavern.campaigns.edit({ campaignID: campaign.id })">{{ campaign.name }}</a> <span ng-show="campaign.updated" class="updateTime"> ({{ campaign.updated | date:'dd-MM-yyyy HH:mm:ss' }})</span></li>
        </ul>
    </div>

    <div>
        <button type="button" ui-sref="tavern.campaigns.edit({ campaignID: null })">Create campaign</button>
    </div>

    <div ui-view style="margin-top: 15px;"></div>

</div>
