<div ng-controller="tavern.shoppeController">

    <style type="text/css">
        
        fieldset.shoppe
        {
            background-color: lightsteelblue;
        }

        fieldset.shoppe table.datatable thead tr th:first-child
        {
            width: 200px;
        }
        
        fieldset.shoppe table.datatable thead tr th:last-child
        {
            width: 100px;
        }

        .buy-link:hover
        {
            cursor: pointer;
            color: gold;
            font-weight: bold;
        }

    </style>

    <div style="float: left;">

        <fieldset class="shoppe">
            <legend>Weapons</legend>
        
            <div style="margin-top: 15px;">
                <table class="datatable">
                    <thead>
                        <tr>
                            <th align="left" style="width: 150px;">Weapon</th>
                            <th align="left">Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="weapon in shoppe.items | filter:{ isWeapon:true }" class="buy-link" ng-click="buy(weapon)">
                            <td align="left">{{ weapon.name | capFirst }}</td>
                            <td align="left">{{ weapon.value | coins }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </fieldset>    

        <fieldset class="shoppe" style="margin-top: 15px;">
            <legend>Armour</legend>
        
            <div style="margin-top: 15px;">
                <table class="datatable">
                    <thead>
                        <tr>
                            <th align="left" style="width: 150px;">Armour</th>
                            <th align="left">Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="armour in shoppe.items | filter:isArmour" class="buy-link" ng-click="buy(armour)">
                            <td align="left">{{ armour.name | capFirst }}</td>
                            <td align="left">{{ armour.value | coins }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </fieldset>    

    </div>

    <div style="float: left; margin-left: 20px;">

        <fieldset class="shoppe">
            <legend>Potions</legend>
        
            <div style="margin-top: 15px;">
                <table class="datatable">
                    <thead>
                        <tr>
                            <th align="left" style="width: 150px;">Potion</th>
                            <th align="left">Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="potion in shoppe.items | filter:{ isPotion:true }" class="buy-link" ng-click="buy(potion)">
                            <td align="left">{{ potion.name | capFirst }}</td>
                            <td align="left">{{ potion.value | coins }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </fieldset>    

    </div>


</div>
