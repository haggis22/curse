<div ng-controller="tavern.gearController">

    <style type="text/css">
        
        fieldset.gear
        {
            width: 300px;
            background-color: burlywood;
            min-height: 300px;
        }

        fieldset.gear table.datatable thead tr th:first-child
        {
            width: 200px;
        }
        
        fieldset.gear table.datatable thead tr th:last-child
        {
            width: 100px;
        }
        
        fieldset.gear .item
        {
            margin: 5px 0;
        }

    </style>

    <div style="float: left;">

        <fieldset class="gear">
        
            <div class="item" ng-repeat="item in characterService.current.getItems()">{{ item.getName() | capFirst }}</div>

        </fieldset>    

    </div>

</div>
