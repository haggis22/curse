<div ng-controller="tavern.gearController">

    <style type="text/css">
        
        fieldset.gear
        {
            width: 300px;
            background-color: burlywood;
            min-height: 300px;
        }

        fieldset.gear table.datatable thead tr th:first-child
        {
            width: 200px;
        }
        
        fieldset.gear table.datatable thead tr th:last-child
        {
            width: 100px;
        }
        
        fieldset.gear .item
        {
            margin: 5px 0;
        }
        
        fieldset.gear .item > .weight
        {
            font-size: 0.75em;
            font-style: italic;
        }
        
        fieldset.gear .no-gear
        {
            font-style: italic;
            margin: 10px 0;
        }

    </style>

    <div>

        <fieldset class="gear">

            <legend>Encumbrance: {{ characterService.current.getEncumbrance() | number:0 }} #</legend>
        
            <div ng-show="characterService.current.hasAnything()">
                <div class="item" ng-repeat="item in characterService.current.getItems()">
                    {{ item.getName() | capFirst }}
                    <span class="weight" ng-show="item.weight > 0">({{ item.weight | number:0 }} #)</span>
                </div>
            </div>

            <div ng-hide="characterService.current.hasAnything()" class="no-gear">
                You are not carrying anything.
            </div>


        </fieldset>    

    </div>

</div>
