<div ng-controller="dungeonController" class="dungeon">

	<link rel="stylesheet" type="text/css" href="/js/dungeon/dungeon.css" />

    <div class="title-bar">
        <div class="game-title">Campaign {{ dungeonService.dungeon.campaign.name }}</div>
        <div class="div-current-user" ng-show="userService.currentSession">
            Logged In:
            <span class="current-user" ng-click="logout()">{{ userService.currentSession.username }}</span>
        </div>
        <div style="clear: both;"></div>
    </div>

    <hr />

    <div ng-show="dungeonService.dungeon.room">You are {{ dungeonService.dungeon.room.prep }} {{ dungeonService.dungeon.room.name }}.</div>
    <div>
        You see:

        <div ng-repeat="exit in dungeonService.dungeon.room.exits">{{ exit.name }}</div>
    </div>

    <party-panel></party-panel>

</div>
