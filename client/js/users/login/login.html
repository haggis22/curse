<div ng-controller="loginController">

    <div>

        <table class="login">
            <tbody>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" ng-model="username" /></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" ng-model="password" /></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="center">
                        <button type="button" ng-click="login()">Log In</button>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>


</div>
