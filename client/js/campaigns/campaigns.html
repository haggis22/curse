<div ng-controller="campaignsController">

    <style type="text/css">
    .updateTime
    {
        font-size: 0.8em;
    }
    </style>


    <div>

        My Campaigns:
        <ul>
            <li ng-repeat="campaign in campaigns"><a ui-sref="campaigns.edit({ campaignID: campaign.id })">{{ campaign.name }}</a> <span ng-show="campaign.updated" class="updateTime"> ({{ campaign.updated | date:'dd-MM-yyyy HH:mm:ss' }})</span></li>
        </ul>
    </div>

    <div>
        <button type="button" ui-sref="campaigns.edit({ campaignID: null })">Create campaign</button>
    </div>

    <div ui-view style="margin-top: 15px;"></div>

</div>
